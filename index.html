<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCalc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="result"></p> <!-- Para mostrar a avaliação selecionada -->
    <div class="container">
        <h1 class="title">CyberCalc</h1>
        <input class="barra" id="display" placeholder="0" readonly>
    </div>


    <div class="calculator">
        <div class="botton2"> 
            <button class="btn" id="botao" data-value="CE">CE</button>
            <button class="btn" id="C" data-value="C">C</button>
        </div>
        
        <div class="buttons">

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="/">/</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="*">*</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="-">-</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="=">=</button>
            <button class="btn" data-value="+">+</button>
        </div>
    </div>
    <audio autoplay loop>
        <source src="./aud/símbolo lambda, com um toque futurista e detalhado..mp3" type="audio/mp3">
        Seu navegador não suporta o elemento audio.
    </audio>

  
    
    
    
</body>

</html>
<script src="fuction.js"></script>
